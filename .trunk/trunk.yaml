version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.2
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.2
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
